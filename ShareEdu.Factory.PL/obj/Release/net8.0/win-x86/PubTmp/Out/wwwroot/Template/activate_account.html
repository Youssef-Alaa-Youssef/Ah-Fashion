<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Confirmation Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<style>
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
        background-color: #F6F9FC;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
        font-size: inherit;
        margin-top: 40px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    thead th {
        background-color: #0B79D9;
        color: #fff;
        height: 60px;
        padding: 10px 20px;
        text-align: left;
    }

    tbody {
        background-color: #FFFFFF;
    }

    td {
        padding: 10px 20px;
    }

    .center {
        text-align: center;
    }

    .space-y {
        padding-top: 40px;
        padding-bottom: 40px;
    }

    .text-muted {
        color: #8898AA;
    }

    .button--reset {
        padding: 12px 20px;
        border-radius: 5px;
        background-color: #0B79D9;
        color: white;
        font-size: 14px;
        letter-spacing: 0.25px;
        text-decoration: none;
        text-transform: uppercase;
        border: 1px solid #0B79D9;
        display: inline-block;
    }

    .button--reset:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .disregard__text {
        color: #8898AA;
        font-size: 12px;
    }
</style>

<body>
    <table align="center" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th class="brand__name">Ah Fashion</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="center">
                    <h2>Activation Email</h2>
                </td>
            </tr>
            <tr>
                <td class="center">
                    A Activation email was sent to your account. To Activate your account, kindly click on
                    the Activation button below.
                </td>
            </tr>
            <tr>
                <td class="center space-y">
                    <a href="{{ConfirmationLink}}" class="button--reset">
                        Activate Account
                    </a>
                </td>
            </tr>
            <tr align="center">
                <td class="disregard__text">
                    Please disregard this email if this action was not triggered by you.
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
